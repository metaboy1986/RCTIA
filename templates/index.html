<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 
    <meta charset="UTF-8">
    <title>RCTIA - Cyber Threat Intelligence</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
            color: white;
            padding: 2rem;
        }
        .title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }
        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        .card {
            background-color: #1a1a1a;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 1rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title">Welcome to Rash Cyber Threat Intelligence Platform</div>

    <div class="row">
        <div class="col-md-6">
            <div class="section-title">CTIA</div>
            <ul class="list-group">
                {% for advisory in top_advisories %}
                    <li class="list-group-item">{{ advisory }}</li>
                {% endfor %}
                <li class="list-group-item"><a href="/ctia">â†’ View All Advisories</a></li>
            </ul>
        </div>

        <div class="col-md-6">
            <div class="section-title">IOC Types</div>
            <ul class="list-group">
                {% for key, count in ioc_summary.items() %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a href="/ioc/{{ key | lower }}">{{ key }}</a>
                        <span class="badge bg-primary rounded-pill">{{ count }}</span>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

</body>
</html>
